<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - IFTSAU Oujda</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="src/airbnb.css">

    <style>
        :root { --color-primary: #986A44; }
        body { font-family: 'Inter', sans-serif; background-color: #F2F0E6; color: #4a4238; }
        input:focus { --tw-ring-color: var(--color-primary); border-color: var(--color-primary); }
    </style>
</head>
<body class="text-stone-800">

    <header id="header" class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-50">
        </header>

    <main class="py-12 sm:py-20">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="max-w-xl mx-auto">
                <h2 class="section-title relative text-2xl sm:text-3xl font-bold text-center mb-4 pb-2">Consultez vos résultats</h2>
                <p class="text-center text-stone-600 mb-8 sm:mb-12">Veuillez saisir votre numéro CIN et votre date de naissance.</p>

                <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg">
                    <form id="search-form" class="space-y-6">
                        <div>
                            <label for="cin-input" class="block text-sm font-medium text-stone-700 mb-1">Numéro de C.I.N / Passeport</label>
                            <input type="text" id="cin-input" placeholder="Ex: AB12345" class="w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-primary" required>
                        </div>
                        <div>
                            <label for="dob-input" class="block text-sm font-medium text-stone-700 mb-1">Date de Naissance</label>
                            <div class="relative">
                                <input type="text" id="dob-input" placeholder="jj/mm/aaaa" class="w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-primary" required>
                                <button type="button" id="calendar-toggle" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                                    <i data-lucide="calendar" class="h-5 w-5 text-stone-400"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" id="search-button" class="w-full btn-primary flex items-center justify-center py-3 rounded-md text-lg font-semibold">
                            <i data-lucide="search" class="mr-2 h-5 w-5"></i>
                            Rechercher
                        </button>
                    </form>
                </div>
                <div id="results-container" class="mt-8"></div>
            </div>
        </div>
    </main>

    <footer style="background-color: var(--color-primary);" class="mt-12 sm:mt-20">
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="src/flatpickr-fr.js"></script>
    <script src="src/lucide.min.js"></script>
    <script src="src/custom.js"></script>
</body>
</html>
